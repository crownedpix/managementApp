<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Add Client</ion-text>
        </ion-text>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="card-background-page">
    <ion-card no-margin>
      <ion-grid fixed no-padding>
        <ion-row>
          <ion-col size="12">
            <ion-list margin-bottom>
              <form [formGroup]="skillForm" (ngSubmit)="createSkill()">
                <ion-item>
                  <ion-label color="dark" position="stacked">Skill Name:</ion-label>
                  <ion-input inputmode="text" formControlName="name" placeholder="Ex..: Javascript" value=""></ion-input>
                </ion-item>
               
                <ion-button size="large" expand="full" color="dark" type="submit" [disabled]="!skillForm.valid" no-margin>Create Skill</ion-button>
              </form>
            </ion-list>
  
  
          </ion-col>
        </ion-row>
      </ion-grid>
  
  
    </ion-card>
  </ion-content>
