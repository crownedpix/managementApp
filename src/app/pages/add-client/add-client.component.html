<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Add Client</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card no-margin>
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12">
          <ion-list margin-bottom>
            <form [formGroup]="addclientForm" (ngSubmit)="createClient()">
              <ion-item>
                <ion-label color="dark" position="stacked">Full Name:</ion-label>
                <ion-input inputmode="text" formControlName="name" placeholder="Ex..: Joe Doe" value=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="dark" position="stacked">Phone (With County code):</ion-label>
                <ion-input inputmode="tel" formControlName="contact_phone" placeholder="Ex.: 999 999 9999" value="">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="dark" position="stacked">Email:</ion-label>
                <ion-input inputmode="email" formControlName="contact_email" placeholder="Ex.: joe@doe.com" value="">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="dark">State</ion-label>
                <ion-input inputmode="text" formControlName="state" placeholder="Ex. Ohio" value=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="dark">Country</ion-label>
                <ion-select formControlName="country">
                  <ion-select-option value={{c.country_code}} *ngFor="let c of countries">{{c.country_name}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label color="dark">Referred By</ion-label>
                <ion-select formControlName="refrenced_by">
                  <ion-select-option value="{{user.id}}" *ngFor="let user of users">{{user.first_name}}
                    {{user.last_name}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button size="large" expand="full" color="dark" type="submit" [disabled]="!addclientForm.valid" no-margin>Create Client</ion-button>
            </form>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>
</ion-content>
