<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Dashboard</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>

<ion-content class="card-background-page">
  
  <ion-card text-center (click)="gotoFree()">
    <div class="card-title">Freelancers</div>
    <div class="card-subtitle">22 Listings</div>
  </ion-card>

  <ion-card text-center>
    <div class="card-title">Active Projects</div>
    <div class="card-subtitle">12 Listings</div>
  </ion-card>

  <ion-card  text-center>
    <div class="card-title">Total Projects</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>

  <ion-card text-center>
    <div class="card-title">Clients</div>
    <div class="card-subtitle">12 Listings</div>
  </ion-card>

  
</ion-content>
