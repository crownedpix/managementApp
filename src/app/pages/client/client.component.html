<ion-content class="card-background-page">
  <div class="content-page">
    <h2>Name</h2>
    <h3>{{clientData.name}}</h3>
    <h2>Location</h2>
    <h3>{{clientData.location}}</h3>
    <h2>Projects</h2>
    <div class="pro">
      <!-- <ion-icon (click)="changeValue()" class="change" name="create"></ion-icon> -->
      <span (click)="goto(project.id, 'project')" *ngFor="let project of clientData.projects">"{{project.name}}"</span>
    </div>
    <h2>Contact</h2>
    <div class="contact">
      <span><a href="mailto:{{clientData.contact_email}}">{{clientData.contact_email}}</a></span>
      <span>{{clientData.contact_phone}}</span>
      <p class="phone">
        <a class="makeacall" href="tel:{{clientData.contact_phone}}">Call</a>
        <a class="whatsapp" href="https://api.whatsapp.com/send?phone={{clientData.contact_phone}}">Open in Whatsapp</a>
      </p>
      <ion-button size="large" expand="full" color="dark" (click)="delete(clientData.id)" no-margin>DELETE CLIENT</ion-button>
      <p></p>
    </div>

  </div>
</ion-content>
